<div class="login-content">
  <div id="logoApp" class="text-center">
    <h1 class="f-300 pb-4">
      <img alt="" src="../../../../../assets/login/logoApp.png">
    </h1>
    <div class="row">
      <div class="md-12">

        <div class="lc-block " [ngClass]="loginToggled">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-address-card"></i></span>
                <div class="fg-line">

                  <input type="text" id="ci" name="ci" class="form-control" placeholder="Cédula"
                    aria-label="Recipient's username" aria-describedby="basic-addon1" required minlength="10"
                    formControlName="ci" (onPaste)="this._validatorService.validarPegarTexto($event)"
                    (keypress)="this._validatorService.validarSoloNumeros($event)">
                  <!-- [(ngModel)]="user.ci" -->
                </div>
              </div>
              <div *ngIf="this._validatorService.isValidFieldTouched(loginForm,'ci')" class="alert">
                <div *ngIf="this._validatorService.isValidFieldRequired(loginForm, 'ci')">
                  {{this.menssage.required}}</div>
                <div *ngIf="this._validatorService.isValidFieldMinlength(loginForm,'ci')">
                  {{this.menssage.min10Character}}
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                <div class="fg-line left">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                    required passwordStrength formControlName="password" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" (onPaste)="this._validatorService.validarPegarTexto($event)"
                    autocomplete="on">
                  <!-- [(ngModel)]="user.password" -->
                </div>
              </div>

              <div *ngIf="this._validatorService.isValidFieldTouched(loginForm,'password')" class="alert">
                <div *ngIf="this._validatorService.isValidFieldRequired(loginForm,'password')">{{menssage.required}}
                </div>
                <div *ngIf="this._validatorService.isValidFieldMinlength(loginForm,'password')">
                  {{menssage.min8Character}}
                </div>
                <div *ngIf="this._validatorService.isValidFielPasswordStrength(loginForm,'password')">
                  {{menssage.passwordLogin}}

                </div>
              </div>

            </div>

            <div class="loginItemLeft">
              <a data-block="#l-forget-password" (click)="refirectToPages('forgot-password')">
                Recuperar contraseña
              </a>
            </div>
            <div class="loginItemRight">
              ¿No tienes cuenta?
              <a data-block="#l-register" (click)="refirectToPages('register')">
                Regístrate
              </a>
            </div>
            <div class="loginButton">
              <button class="btn bgm-teal">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
