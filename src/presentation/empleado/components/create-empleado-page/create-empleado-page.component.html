<div >

  <!-- <spinner-content [isRunning]="isRequesting"></spinner-content> -->
<!-- [hidden]="isRequesting" -->
  <div class="card" >
    <form role="form">
      <div class="card-header">
        <h2>
          {{sub_title}}
          <small>
            {{sub_title_description}}
          </small>
        </h2>
      </div>
      <div class="card-body card-padding">
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group form-group">
              <span class="input-group-text"><i class="md fa fa-user"></i></span>
              <div class="fg-line select">
                <!-- [(ngModel)]="employee.EmployeeId" -->
                <select class="form-control tag-select"  data-live-search="true" name="EmployeeId" [disabled]="newPerson">
                  <option value="-1">Seleccione el empleado o adicionelo si no est치 registrado</option>
                  <option *ngFor="let employee of allEmployees" [value]="employee.employeeId">{{employee.person.name}} {{employee.person.lastNames}}</option>
                </select>
              </div>
              <span class="input-group-text"><a (click)="addPerson()"><i class="md fa fa-user-add"></i></a></span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group form-group">
              <span class="input-group-text"><i class="md md-school"></i></span>
              <div class="fg-line select">
                <!-- [(ngModel)]="employee.JobId" -->
                <select class="form-control"  name="JobId" (keyup.enter)="save()">
                  <option value="-1">Seleccione la especialidad</option>
                  <option *ngFor="let job of jobs" [value]="job.id">{{job.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row" [hidden]="!newPerson">
          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md fa fa-user"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="user.Name" -->
                <input type="text" class="form-control" name="Name" (keyup.enter)="save()">
              </div>
              <label class="fg-label padding-left-40" [hidden]="user.name">Nombre</label>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md md-account-child"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="user.LastNames" -->
                <input type="text" class="form-control" name="LastName" (keyup.enter)="save()">
              </div>
              <!-- [hidden]="user.LastNames" -->
              <label class="fg-label padding-left-40" >Apellidos</label>
            </div>
          </div>
        </div>

        <div class="row" [hidden]="!newPerson">
          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md md-email"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="user.Email" -->
                <input type="text" class="form-control"  name="Email" (keyup.enter)="save()">
              </div>
              <label class="fg-label padding-left-40" [hidden]="user.email">Correo electr칩nico</label>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md md-accessibility"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="user.Password" -->
                <input type="password" class="form-control"  name="Password" (keyup.enter)="save()">
              </div>
              <label class="fg-label padding-left-40" [hidden]="user.password">Contrase침a</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md md-attach-money"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="employee.Salary" -->
                <input type="text" class="form-control" name="Salary" (keyup.enter)="save()">
              </div>
              <label class="fg-label padding-left-40" [hidden]="employee.salary">Salario</label>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="input-group form-group fg-float">
              <span class="input-group-text"><i class="md md-bookmark"></i></span>
              <div class="fg-line">
                <!-- [(ngModel)]="employee.PercentOfWork" -->
                <input type="text" class="form-control"  name="PercentOfWork" (keyup.enter)="save()">
              </div>
              <label class="fg-label padding-left-40" [hidden]="employee.percentOfWork">% de comisi칩n</label>
            </div>
          </div>
        </div>

        <br /><br />
        <button type="submit" class="btn btn-primary btn-sm m-t-10" (click)="saveEmployee()">Guardar</button>
        <!-- (click)="cancel()" -->
        <button type="submit" class="btn btn-default btn-sm m-t-10" >Cancelar</button>
      </div>
      <br />
    </form>
  </div>


</div>
