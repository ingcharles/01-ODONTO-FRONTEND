<form role="form">
  <div class="card-header">
    <h2>
      Información del diagnóstico
      <small>
        <!-- {{sub_title_description}} -->
      </small>
    </h2>

  </div>

  <div class="card-body card-padding">
    <!-- [hidden]="appGlobals.roleDoctor.getValue()" -->
    <div class="alert alert-success" role="alert">
      Solicite la afiliación de su clínica para el ingreso de planes diagnósticos y tratamientos. &nbsp;&nbsp;&nbsp;
      <!-- [routerLink]="['/profile']" -->
      <a class="form-witget btn btn-primary"><i class="md md-person"></i> Afiliar mi clínica</a>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-expand-more"></i></span>
          <div class="fg-line select">
            <!-- [(ngModel)]="diagnosisPlan.SpecialitieTypeId" #specialitietype="ngModel"-->
            <select class="form-control" name="specialitietype" (change)="selectSpeciality($event)">
              <option [value]="">Seleccione</option>
              <option *ngFor="let opt of specialitiesTypes" [value]="opt.Id">{{opt.Name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-expand-more"></i></span>

          <div class="fg-line select">
            <!-- [(ngModel)]="diagnosisPlan.TreatmentId" -->
            <!-- #treatment="ngModel" -->
            <select class="form-control" (click)="getAmount(1)" name="treatment">
              <option *ngFor="let opt of treatments" [value]="opt.Id">
                <!-- {{opt.CCatalog.Name}} -->

              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-bookmark"></i></span>

          <div class="fg-line">
            <!-- [(ngModel)]="diagnosisPlan.DiagnosticsAndComplications" #DiagnosticsAndComplications="ngModel" -->
            <input type="text" class="form-control" placeholder="Diagnóstico y complicaciones" name="DiagnosticsAndComplications" >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-bookmark"></i></span>

          <div class="fg-line">
            <!-- [(ngModel)]="diagnosisPlan.Procedures"  #Procedures="ngModel" -->
            <input type="text" class="form-control" placeholder="Procedimientos" name="Procedures" >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-bookmark"></i></span>

          <div class="fg-line">
            <!-- [(ngModel)]="diagnosisPlan.Prescriptions" #Prescriptions="ngModel" -->
            <input type="text" class="form-control" placeholder="Indicaciones" name="Prescriptions" >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 p-t-10">
        <div class="input-group form-group">
          <label class="radio radio-inline m-r-20">
            <input type="radio" name="inlineRadioOptions" checked (click)="getAmount(1)">
            <i class="input-helper"></i>
            Costo establecido
          </label>
        </div>
      </div>

      <div class="col-sm-3 p-t-10">
        <div class="input-group form-group">
          <label class="radio radio-inline m-r-20">
            <input type="radio" name="inlineRadioOptions" (click)="getAmount(2)" [checked]="diagnosisPlan.PercentDiscountStablished > 0">
            <i class="input-helper"></i>
            Descuento establecido
          </label>
        </div>
      </div>

      <div class="col-sm-3 p-t-10">
        <div class="input-group form-group">
          <label class="radio radio-inline m-r-20">
            <input type="radio" name="inlineRadioOptions" (click)="getAmount(3)" [checked]="diagnosisPlan.PercentSpecialDiscount > 0">
            <i class="input-helper"></i>
            Descuento especial
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="md md-attach-money"></i></span>
          <div class="fg-line">
            <!-- [(ngModel)]="diagnosisPlan.TreatmentAmount" #TreatmentAmount="ngModel" -->
            <input type="text" class="form-control" [disabled]="diagnosisPlan.ValueType != 3" (keypress)="getAmount(3)" name="TreatmentAmount" (keyup.enter)="save()">
          </div>
        </div>
      </div>
    </div>

    <br /><br />

    <button type="submit" class="btn btn-primary btn-sm m-t-10" (click)="save()" data-bs-dismiss="modal">Guardar</button>
    <button type="submit" class="btn btn-default btn-sm m-t-10" (click)="cancel()" data-bs-dismiss="modal">Cancelar</button>
  </div>

  <br />
</form>
